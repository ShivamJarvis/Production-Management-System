{% extends 'pms/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block css %}
<style>

html,body{
    background:url("static/pms/login_bg3.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    height: 100%;
    font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}


</style>
{% endblock %}



{% block body %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
			</div>
			<div class="card-body">
				<form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
					<div class="input-group form-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="loginUsername" class="form-control" placeholder="Username">
						
                    </div>
                    

					<div class="input-group form-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="loginPassword" class="form-control" placeholder="Password">
					</div>
					
					<div class="form-group text-center mt-5">
						<input type="submit" value="Login"  class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
			
				<div class="d-flex justify-content-center">
					<a href="#" style="color: yellow">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
